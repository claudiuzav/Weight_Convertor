<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script async defer src="script.js"></script>
    
    <title>Weight Convertor</title>
  </head>
  <body>
    <div class="container-h1">
      <h1 class="h1">Weight Converter</h1>
    </div>
    <div class="container">
      <div class="converter">
        <div class="input-group">
          <label for="kg">KG:</label>
          <input type="number" id="kg" min="0" placeholder="KG" />
        </div>
        <h2>TO</h2>
        <div class="input-group">
          <label for="lb">Pounds:</label>
          <input type="number" id="lb" min="0" readonly placeholder="Pounds" />
        </div>
        <div class="input-group">
          <label for="oz">Ounces:</label>
          <input type="number" id="oz" min="0" readonly placeholder="Ounces" />
        </div>
        <div class="result">
          <button onclick="convertWeight()">Convert</button>
        </div>
      </div>
    </div>
  </body>
</html>
